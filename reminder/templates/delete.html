{% extends 'index.html' %}
{% block body %}
<div class="content">
    <form method="post">
        <h2>Are you sure you want to delete?</h2>
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes</button>
        <button class="btn btn-success" type="button" onclick="goBack()">No</button>
    </form>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
